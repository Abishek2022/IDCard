<!DOCTYPE html>
<html>
    <script src="https://cdn.tailwindcss.com"></script>
        <body  class="grid grid-cols-2 w-11/12 mx-auto h-fit ">
        
         
                

                <div class="grid grid-rows border-2  border-gray-300 rounded-md mt-10 justify-items-center shadow-lg h-[600px]  ">
                    <div class="h-10 text-2xl font-semibold bg-gray-300 w-full grid text-black grid justify-items-center">Inditity Care Form</div>
                    <div class="text-2xl w-3/12 font-bold mt-10 ">
                       <img src="p2.jpg" class="rounded-full w-10/12 h-24">
                    </div>
    
                    <div class="grid grid-cols-2  h-fit mx-auto gap-5 mt-10">
                    <div class=" grid grid-cols">
                        <label class="">First Name</label>
                        <input type="text" id="fname" name="fname" onchange="firstname(this.value)" class="border-2 shadow-lg" placeholder="First Name"/>
                        <p class="text-red-500 px-5 py-1" id="fnameError"></p>
                    </div>
                    <div class="grid grid-cols">
                        <label >Last Name</label>
                        <input type="text" id="lname" name="lname" onchange="lastname(this.value)" class="border-2 shadow-lg" placeholder="Last Name"/>
                        <p class="text-red-500 px-5 py-1" id="lnameError"></p>
                    </div>
                    <div class="grid col-span-2">
                        <label >Your Email</label>
                        <input type="text" id="email" name="fname" onchange="e_email(this.value)"  class="border-2 shadow-lg" placeholder="@gmail.com"/>
                        <p class="text-red-500 px-5 py-1" id="emailError"></p>
                    </div>
                    <div class="grid grid-cols">
                        <label >Contact</label>
                        <input type="text" id="contact" name="lname" onchange="c_contact(this.value)" class="border-2 shadow-lg" placeholder=""/>
                        <p class="text-red-500 px-5 py-1" id="passwordError"></p>
                    </div>
                    <div class="grid grid-cols">
                        <label >Discription</label>
                        <input type="text"  id="disc" name="lname" onchange="d_discr(this.value)" class="border-2 shadow-lg" placeholder=""/>
                        <p class="text-red-500 px-5 py-1" id="cpasswordError"></p>
                    </div>
                  
                    <button class="border-green rounded-md p-3 w-fit h-fit grid justify-items-center bg-green-500 text-white " onclick="submit()"> Submit</utton>
           
                     </div>
                    </div>
                <div class="border-2 border-blue-500 h-fit mt-40 ml-10 w-6/12 rounded-md shadow-lg  ">
                    <div class="h-10 bg-blue-500  grid justify-items-center text-2xl font-semibold">IDENTITY CARD</div>
                    <div class="my-5 px-5">
                    <div><img src="p2.jpg" class="w-24 h-24 ml-24 rounded-md"/></div>
                    <div class="mt-10 flex flex-col gap-2">
                    <div class="grid grid-cols-2">
                        <label class="">First Name:</label>
                        <p class="text-red-500 border-b-2 border-black" id="fnameout"></p>
                    </div>
                    <div class="grid grid-cols-2 ">
                        <label >Last Name:</label>
                        <p class="text-red-500 border-b-2 border-black" id="lnameout"></p>
                    </div>
                    <div class="grid grid-cols-2">
                        <label >Email:</label>
                        <p class="text-red-500 border-b-2 border-black" id="emailout"></p>
                    </div>
                    <div class="grid grid-cols-2">
                        <label >Contact:</label>
                        <p class="text-red-500 border-b-2 border-black" id="contactout"></p>
                    </div>
                    <div class="grid grid-cols-2">
                        <label >Discription:</label>
                        <p class="text-red-500 border-b-2 border-black" id="discout"></p>
                    </div>
                  </div>
                </div>
            
           
                     </div>

   
               
        
            
        </body>
        <script src="index.js"></script>
        
</html>

    </div>

</body>
