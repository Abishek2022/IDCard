        <body  class="grid grid-row w-11/12 mx-auto h-fit mt-10 ">
        
         
                

                <div class="grid grid-cols border-2 w-6/12 mx-auto border-gray-300 rounded-md mt-5 justify-items-center shadow-lg h-fit border-green-400 ">
                    <div class="h-10 text-2xl font-semibold bg-green-400  w-full grid text-black grid justify-items-center">Inditity Card Form</div>
    
                    <div class="grid grid-cols-2  h-fit p-10 gap-5 ">
                    <div class=" grid grid-cols">
                        <label class="">Full Name</label>
                        <input type="text" id="fname" name="fname" onchange="firstname(this.value)" class="border-2 shadow-lg" placeholder="First Name"/>
                        
                    </div>
                    <div class="grid grid-cols">
                        <label >Address</label>
                        <input type="text" id="lname" name="lname" onchange="lastname(this.value)" class="border-2 shadow-lg" placeholder="Last Name"/>
                     
                    </div>
                    <div class="grid col-span-2">
                        <label >Your Email</label>
                        <input type="text" id="email" name="fname" onchange="e_email(this.value)"  class="border-2 shadow-lg" placeholder="@gmail.com"/>
        
                    </div>
                    <div class="grid grid-cols">
                        <label >Contact</label>
                        <input type="text" id="contact" name="lname" onchange="c_contact(this.value)" class="border-2 shadow-lg" placeholder=""/>
              
                    </div>
                    <div class="grid grid-cols">
                        <label >Discription</label>
                        <input type="text"  id="disc" name="lname" onchange="d_discr(this.value)" class="border-2 shadow-lg" placeholder=""/>
                        
                    </div>
                    <input type="file" id="img" onchange="i_img(this.files)">
                  
                  
                    <button class="border-green rounded-md p-3 w-fit h-fit grid justify-items-center bg-green-500 text-white " onclick="submit()"> Submit</utton>
           
                     </div>
